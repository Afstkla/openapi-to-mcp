openapi: 3.0.3
info:
  title: Petstore API
  description: A comprehensive pet store API for testing OpenAPI to MCP conversion
  version: 1.0.0
  contact:
    name: API Support
    email: support@petstore.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.petstore.example.com/v1
    description: Production server
  - url: https://staging-api.petstore.example.com/v1
    description: Staging server

tags:
  - name: pets
    description: Operations related to pets
  - name: store
    description: Store operations
  - name: users
    description: User management

security:
  - apiKeyHeader: []
  - bearerAuth: []

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      description: Returns a paginated list of all pets in the store
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of pets to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: status
          in: query
          description: Filter by pet status
          required: false
          schema:
            type: string
            enum:
              - available
              - pending
              - sold
        - name: tags
          in: query
          description: Filter by tags (comma-separated)
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: X-Request-ID
          in: header
          description: Optional request tracking ID
          required: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          headers:
            X-Total-Count:
              description: Total number of pets
              schema:
                type: integer
            X-Page-Count:
              description: Total number of pages
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Pet"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

    post:
      operationId: createPet
      summary: Create a new pet
      description: Add a new pet to the store
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetInput"
      responses:
        "201":
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "422":
          $ref: "#/components/responses/ValidationError"

  /pets/{petId}:
    parameters:
      - name: petId
        in: path
        description: The unique identifier of the pet
        required: true
        schema:
          type: integer
          format: int64

    get:
      operationId: getPet
      summary: Get a pet by ID
      description: Returns a single pet by its ID
      tags:
        - pets
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      operationId: updatePet
      summary: Update a pet
      description: Update an existing pet by ID
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetInput"
      responses:
        "200":
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/ValidationError"

    patch:
      operationId: patchPet
      summary: Partially update a pet
      description: Update specific fields of an existing pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetPatch"
      responses:
        "200":
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      operationId: deletePet
      summary: Delete a pet
      description: Remove a pet from the store
      tags:
        - pets
      responses:
        "204":
          description: Pet deleted successfully
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /pets/{petId}/images:
    parameters:
      - name: petId
        in: path
        required: true
        schema:
          type: integer
          format: int64

    get:
      operationId: listPetImages
      summary: List pet images
      description: Get all images for a specific pet
      tags:
        - pets
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Image"

    post:
      operationId: uploadPetImage
      summary: Upload a pet image
      description: Upload a new image for a pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The image file to upload
                caption:
                  type: string
                  description: Optional caption for the image
              required:
                - file
      responses:
        "201":
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"

  /store/orders:
    get:
      operationId: listOrders
      summary: List store orders
      description: Get all orders (admin only)
      tags:
        - store
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - placed
              - approved
              - delivered
              - cancelled
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"

    post:
      operationId: placeOrder
      summary: Place an order
      description: Place a new order for a pet
      tags:
        - store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderInput"
      responses:
        "201":
          description: Order placed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          $ref: "#/components/responses/BadRequest"

  /store/orders/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      operationId: getOrder
      summary: Get order by ID
      tags:
        - store
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      operationId: cancelOrder
      summary: Cancel an order
      tags:
        - store
      responses:
        "204":
          description: Order cancelled successfully
        "404":
          $ref: "#/components/responses/NotFound"

  /store/inventory:
    get:
      operationId: getInventory
      summary: Get store inventory
      description: Returns a map of pet status to quantity
      tags:
        - store
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                example:
                  available: 10
                  pending: 5
                  sold: 3

  /users:
    post:
      operationId: createUser
      summary: Create a new user
      tags:
        - users
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /users/{username}:
    parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string

    get:
      operationId: getUser
      summary: Get user by username
      tags:
        - users
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      operationId: updateUser
      summary: Update user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      operationId: deleteUser
      summary: Delete user
      tags:
        - users
      responses:
        "204":
          description: User deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"

  /users/login:
    post:
      operationId: loginUser
      summary: User login
      description: Authenticate a user and receive a token
      tags:
        - users
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              required:
                - username
                - password
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expiresIn:
                    type: integer
                    description: Token expiration time in seconds
        "401":
          description: Invalid credentials

  /users/logout:
    post:
      operationId: logoutUser
      summary: User logout
      tags:
        - users
      responses:
        "204":
          description: Logout successful

components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key passed in the X-API-Key header

    apiKeyQuery:
      type: apiKey
      in: query
      name: api_key
      description: API key passed as a query parameter

    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT bearer token authentication

    basicAuth:
      type: http
      scheme: basic
      description: HTTP Basic authentication

  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the pet
        name:
          type: string
          description: Name of the pet
          minLength: 1
          maxLength: 100
        category:
          $ref: "#/components/schemas/Category"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        status:
          type: string
          description: Pet status in the store
          enum:
            - available
            - pending
            - sold
        photoUrls:
          type: array
          items:
            type: string
            format: uri
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PetInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        categoryId:
          type: integer
          format: int64
        tagIds:
          type: array
          items:
            type: integer
            format: int64
        status:
          type: string
          enum:
            - available
            - pending
            - sold
          default: available

    PetPatch:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        categoryId:
          type: integer
          format: int64
        tagIds:
          type: array
          items:
            type: integer
            format: int64
        status:
          type: string
          enum:
            - available
            - pending
            - sold

    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    Image:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
          format: uri
        caption:
          type: string
        uploadedAt:
          type: string
          format: date-time

    Order:
      type: object
      required:
        - id
        - petId
        - status
      properties:
        id:
          type: string
          format: uuid
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          minimum: 1
          default: 1
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - placed
            - approved
            - delivered
            - cancelled
        complete:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time

    OrderInput:
      type: object
      required:
        - petId
      properties:
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          minimum: 1
          default: 1
        shipDate:
          type: string
          format: date-time

    User:
      type: object
      required:
        - id
        - username
        - email
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        userStatus:
          type: integer
          description: User status (0=inactive, 1=active)
        createdAt:
          type: string
          format: date-time

    UserInput:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        phone:
          type: string

    Pagination:
      type: object
      properties:
        total:
          type: integer
          description: Total number of items
        limit:
          type: integer
          description: Number of items per page
        offset:
          type: integer
          description: Number of items skipped
        hasMore:
          type: boolean
          description: Whether there are more items

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
